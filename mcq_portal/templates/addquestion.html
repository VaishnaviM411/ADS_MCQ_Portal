{% extends 'base.html' %}
{% load static %}
{% block content%}


<div class="row">
                            
    <div class="col-lg-12">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Question</h1>
            </div>
            {% if messages %}
        <div class="message">
            {% for message in messages %}
            <p>{{message}}</p><br>
            {% endfor %}
        </div>
        {% endif %}
            <form class="user" method="post" enctype="multipart/form-data" action="{% url "AddQuestion" test.test_id %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                        id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Enter Question"
                        name="question" required>
                </div>
                <div class="form-group">
                    <label>Image: </label>
                    <input type="file" class="form-control form-control-user"
                        id="image" aria-describedby="emailHelp"
                        
                        name="image">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                        id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Enter option A"
                        name="optionA" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                        id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Enter option B"
                        name="optionB" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                        id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Enter option C"
                        name="optionC" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                        id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Enter option D"
                        name="optionD" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                        id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Enter correct option"
                        name="correct" required>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control form-control-user"
                        id="exampleInputPassword" placeholder="Enter marks"
                        name="marks" required>
                </div>
                
               
                </div>
                <div class="form-group">
                    <input type="submit" value="SAVE" class="btn btn-primary btn-user btn-block"
                    >
                </div>
                
                
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
